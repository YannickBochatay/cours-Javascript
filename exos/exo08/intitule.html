Ecrire une fonction testPerf qui :
<ul>
    <li>attend une fonction de vérification d'e-mail en argument ;</li>
    <li>renvoie le temps d'exécution en secondes de 10 millions de fois cette fonction.</li>
</ul>

<p>Afficher le temps d'exécution des fonctions <em>verifEmail_v1</em>, <em>verifEmail_v2</em> et <em>verifEmail_v3</em>.</p>
