Créer un objet avec les propriétés <code>nom</code>, <code>age</code> et <code>sexe</code> initialisées à null.<br/>
Grâce à une itération et à la fonction <code>prompt</code> qui permet de récupérer une saisie utilisateur, faites définir à l'utilisateur les valeurs de chaque propriété.<br/>
Afficher enfin le contenu de l'objet grâce à la fonction <code>alert</code>.
