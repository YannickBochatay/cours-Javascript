Ecrire une fonction de concaténation de chaînes de caractères.<br/>
Elle prend un nombre indéterminé d'arguments, et renvoie la chaîne concaténée de ses arguments.<br/>
On pourra utiliser une boucle <a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/statements/for...of" target="liens">for...of</a>,
aperçue dans le support de cours (et qui sera détaillée dans le chapitre sur les tableaux).
